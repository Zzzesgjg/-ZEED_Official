<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@ZEED | Official</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body, html { height:100%; overflow:hidden; }

    #bg-video {
      position: fixed; top:0; left:0; min-width:100%; min-height:100%;
      object-fit:cover; z-index:-1;
      filter:brightness(0.4) contrast(1.2);
      transition:filter 0.5s;
    }

    #particles-js {
      position:fixed; width:100%; height:100%; top:0; left:0; z-index:-1; display:none;
      background: radial-gradient(circle at center, #0a0a1a, #000000);
    }

    .content {
      position:relative; z-index:1; text-align:center; color:white;
      top:50%; transform:translateY(-50%); width:100%; padding:20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }

    .pfp {
      width:150px; height:150px; border-radius:50%; object-fit:cover;
      border:3px solid #1a237e; 
      margin-bottom:15px; 
      position: relative;
      z-index: 2;
      transition:transform 0.3s;
      filter: grayscale(0.3);
    }
    
    .nightwing-frame {
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      background: linear-gradient(45deg, #0d47a1, #1a237e, #4a148c, #7b1fa2);
      background-size: 400% 400%;
      animation: gradientShift 4s ease infinite, rotate 8s linear infinite;
      z-index: 1;
      filter: blur(5px);
      opacity: 0.8;
    }
    
    .nightwing-frame::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      border-radius: 50%;
      background: rgba(10, 10, 20, 0.9);
      z-index: 1;
    }
    
    .nightwing-sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #4fc3f7;
      border-radius: 50%;
      filter: blur(1px);
      animation: sparkle 3s infinite;
      z-index: 3;
    }
    
    .nightwing-sparkle:nth-child(1) { top: 10px; left: 20px; animation-delay: 0s; }
    .nightwing-sparkle:nth-child(2) { top: 40px; right: 15px; animation-delay: 0.5s; }
    .nightwing-sparkle:nth-child(3) { bottom: 30px; left: 30px; animation-delay: 1s; }
    .nightwing-sparkle:nth-child(4) { bottom: 15px; right: 25px; animation-delay: 1.5s; }
    .nightwing-sparkle:nth-child(5) { top: 25px; left: 45px; animation-delay: 2s; }

    .avatar-container:hover .pfp {
      transform:scale(1.08) rotate(-2deg);
      filter: grayscale(0);
    }
    
    .avatar-container:hover .nightwing-frame {
      animation-duration: 2s, 4s;
      filter: blur(8px);
      opacity: 1;
    }

    
    .logo-3d {
      font-size: 4.5rem;
      font-weight: 900;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 4px;
      perspective: 1000px;
      display: inline-block;
      cursor: default;
    }
    
    .logo-3d-text {
      display: inline-block;
      transform-style: preserve-3d;
      animation: float3d 6s ease-in-out infinite;
      text-shadow: 
        0 1px 0 #3d5afe, 
        0 2px 0 #1a237e,
        0 3px 0 #0d47a1,
        0 4px 0 #283593,
        0 5px 0 #1565c0,
        0 6px 1px rgba(0,0,0,.1),
        0 0 5px rgba(21, 101, 192, 0.3),
        0 1px 3px rgba(21, 101, 192, 0.3),
        0 3px 5px rgba(21, 101, 192, 0.2),
        0 10px 10px rgba(0,0,0,.25),
        0 0 20px rgba(26, 35, 126, 0.8),
        0 0 40px rgba(13, 71, 161, 0.6);
      background: linear-gradient(45deg, #0d47a1, #4a148c, #1a237e);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: float3d 6s ease-in-out infinite, gradientShift 4s ease infinite;
    }
    
    .logo-3d-text::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      transform: translateZ(-30px);
      opacity: 0.5;
      filter: blur(5px);
      background: linear-gradient(45deg, #0d47a1, #4a148c, #1a237e);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      z-index: -1;
    }

    .links {
      display:flex; flex-wrap:wrap; justify-content:center;
      max-width:600px; margin:0 auto;
    }
    .links a {
      display:flex; align-items:center; justify-content:center;
      margin:10px; padding:12px 25px;
      background:rgba(26, 35, 126, 0.2); backdrop-filter:blur(5px);
      border:1px solid rgba(48, 63, 159, 0.4);
      border-radius:30px; color:white; text-decoration:none;
      transition:0.4s; font-weight:500; min-width:150px;
      box-shadow:0 0 10px rgba(13, 71, 161, 0.3) inset;
    }
    .links a:hover {
      background:linear-gradient(90deg, rgba(26, 35, 126, 0.4), rgba(74, 20, 140, 0.5));
      color:white; transform:translateY(-4px) scale(1.05);
      box-shadow:0 0 20px rgba(48, 63, 159, 0.7);
      border:1px solid rgba(123, 31, 162, 0.6);
    }
    .links a i { margin-right:8px; font-size:1.2rem; }

    #aboutText {
      display:none; margin-top:20px; font-size:1.1rem;
      max-width:600px; margin-left:auto; margin-right:auto;
      background:rgba(26, 35, 126, 0.3); padding:15px; border-radius:15px;
      backdrop-filter:blur(5px); box-shadow:0 0 15px rgba(13, 71, 161, 0.5);
      border: 1px solid rgba(48, 63, 159, 0.3);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    .controls button {
      padding:10px 25px; border:none;
      background:rgba(26, 35, 126, 0.3); backdrop-filter:blur(5px);
      color:white; border-radius:20px; cursor:pointer; font-size:1rem;
      transition:0.3s; display:flex; align-items:center; justify-content:center;
      border: 1px solid rgba(48, 63, 159, 0.3);
    }
    .controls button:hover { 
      background:rgba(48, 63, 159, 0.4); 
      box-shadow:0 0 15px rgba(48, 63, 159, 0.5);
    }
    .controls button i { margin-right:8px; }

    footer {
      margin-top:40px; font-size:14px; opacity:0.8;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-shadow:0 0 10px rgba(13, 71, 161, 0.8);
    }
    footer i { color:#1a237e; margin:0 5px; animation:heartbeat 1.5s infinite; }

    @keyframes fadeIn { from{opacity:0; transform:translateY(-40%);} to{opacity:1; transform:translateY(-50%);} }
    @keyframes heartbeat {
      0%{transform:scale(1);} 25%{transform:scale(1.1);}
      50%{transform:scale(1);} 75%{transform:scale(1.1);} 100%{transform:scale(1);}
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    @keyframes float3d {
      0%, 100% { 
        transform: translateY(0) rotateX(0) rotateY(0); 
      }
      25% { 
        transform: translateY(-10px) rotateX(5deg) rotateY(5deg); 
      }
      50% { 
        transform: translateY(0) rotateX(0) rotateY(10deg); 
      }
      75% { 
        transform: translateY(-5px) rotateX(-5deg) rotateY(5deg); 
      }
    }

    @media(max-width:600px){
      .pfp{width:120px;height:120px;}
      .nightwing-frame {
        top: -8px;
        left: -8px;
        right: -8px;
        bottom: -8px;
      }
      .logo-3d {
        font-size: 2.8rem;
        letter-spacing: 2px;
      }
      h1{font-size:2rem;}
      .links a{padding:10px 20px;min-width:120px;}
      #bg-video{display:none;}
      #particles-js{display:block;}
      .controls { flex-direction: column; align-items: center; }
      .controls button { width: 200px; }
    }
  </style>
</head>
