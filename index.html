<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@ZEED | Official</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html { height:100%; overflow:hidden; font-family:'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    #bg-video {
      position: fixed; top:0; left:0; min-width:100%; min-height:100%;
      object-fit:cover; z-index:-1;
      filter:brightness(0.3) contrast(1.1);
      transition:filter 0.5s;
    }

    #particles-js {
      position:fixed; width:100%; height:100%; top:0; left:0; z-index:-1; display:none;
      background: radial-gradient(circle at center, #2b002e, #0a000f);
    }

    .content {
      position:relative; z-index:1; text-align:center; color:white;
      top:50%; transform:translateY(-50%); width:100%; padding:20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .pfp {
      width:150px; height:150px; border-radius:50%; object-fit:cover;
      border:3px solid #ff004c; box-shadow:0 0 25px rgba(255,0,76,0.7);
      margin-bottom:15px; transition:transform 0.3s, box-shadow 0.3s;
    }
    .pfp:hover {
      transform:scale(1.08) rotate(-2deg);
      box-shadow:0 0 40px rgba(255,0,100,0.9);
    }

    h1 {
      font-size:2.7rem; margin-bottom:20px;
      text-shadow:0 0 10px rgba(255,0,100,0.8), 0 0 20px rgba(255,0,200,0.6);
      font-weight:bold;
      letter-spacing: 1px;
    }

    .links {
      display:flex; flex-wrap:wrap; justify-content:center;
      max-width:600px; margin:0 auto;
    }
    .links a {
      display:flex; align-items:center; justify-content:center;
      margin:10px; padding:12px 25px;
      background:rgba(100,0,60,0.2); backdrop-filter:blur(5px);
      border:1px solid rgba(255,0,120,0.4);
      border-radius:30px; color:white; text-decoration:none;
      transition:0.4s; font-weight:500; min-width:150px;
      box-shadow:0 0 10px rgba(255,0,120,0.3) inset;
    }
    .links a:hover {
      background:linear-gradient(90deg,#ff004c,#7000ff);
      color:white; transform:translateY(-4px) scale(1.05);
      box-shadow:0 0 20px rgba(255,0,120,0.7);
    }
    .links a i { margin-right:8px; font-size:1.2rem; }

    #aboutText {
      display:none; margin-top:20px; font-size:1.1rem;
      max-width:600px; margin-left:auto; margin-right:auto;
      background:rgba(80,0,40,0.3); padding:15px; border-radius:15px;
      backdrop-filter:blur(5px); box-shadow:0 0 15px rgba(255,0,120,0.5);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    .controls button {
      padding:10px 25px; border:none;
      background:rgba(120,0,70,0.3); backdrop-filter:blur(5px);
      color:white; border-radius:20px; cursor:pointer; font-size:1rem;
      transition:0.3s; display:flex; align-items:center; justify-content:center;
    }
    .controls button:hover { background:rgba(180,0,90,0.4); }
    .controls button i { margin-right:8px; }

    footer {
      margin-top:40px; font-size:14px; opacity:0.8;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-shadow:0 0 10px rgba(255,0,120,0.8);
    }
    footer i { color:#ff004c; margin:0 5px; animation:heartbeat 1.5s infinite; }

    @keyframes fadeIn { from{opacity:0; transform:translateY(-40%);} to{opacity:1; transform:translateY(-50%);} }
    @keyframes heartbeat {
      0%{transform:scale(1);} 25%{transform:scale(1.1);}
      50%{transform:scale(1);} 75%{transform:scale(1.1);} 100%{transform:scale(1);}
    }

    @media(max-width:600px){
      .pfp{width:120px;height:120px;}
      h1{font-size:2rem;}
      .links a{padding:10px 20px;min-width:120px;}
      #bg-video{display:none;}
      #particles-js{display:block;}
      .controls { flex-direction: column; align-items: center; }
      .controls button { width: 200px; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="1.mp4" type="video/mp4"/>
    Your browser does not support HTML5 video.
  </video>

  <div id="particles-js"></div>

  <div class="content">
    <img src="WandaVision Scarlet Witch.jpg" alt="ZEED Profile Picture" class="pfp"/>
    <h1>@ZEED</h1>

    <div class="links">
      <a href="https://www.tiktok.com/@jdbl" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
      <a href="https://www.instagram.com/zedx53_/" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
      <a href="https://youtube.com/@zeed-p1f?si=_ZeRPEcezJNmCn3u" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>
      <a href="#" onclick="toggleAboutText()"><i class="fas fa-user"></i>About Me</a>
    </div>

    <div id="aboutText">
      Hello, I'm <b>"Zeed"</b>, I have been living with diabetes since I was 6 years old.
       I'm very passionate about programming and technology.
        Follow me on social media platforms to learn more!ðŸ’•
    </div>

    <div class="controls">
      <button id="muteBtn"><i class="fas fa-volume-mute"></i>Mute</button>
      <button id="changeVideoBtn"><i class="fas fa-video"></i>Change Video</button>
    </div>

    <footer>
      <div>v.0.6 Made with <i class="fas fa-heart"></i> by ZEED Â© <span id="year"></span></div>
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const video = document.getElementById("bg-video");
    const muteBtn = document.getElementById("muteBtn");
    const changeVideoBtn = document.getElementById("changeVideoBtn");
    
    
    const videos = [
      "1.mp4",
      "2.mp4",
      "3.mp4",
      "4.mp4",
      "5.mp4",
      "6.mp4",
      "7.mp4",

    ];
    let currentVideoIndex = 0;

    document.body.addEventListener('click',function(){
      video.muted=false;
      muteBtn.innerHTML='<i class="fas fa-volume-up"></i>Mute';
    },{once:true});

    muteBtn.addEventListener("click",()=>{
      video.muted=!video.muted;
      muteBtn.innerHTML=video.muted
        ?'<i class="fas fa-volume-mute"></i>Mute'
        :'<i class="fas fa-volume-up"></i>Mute';
    });

    changeVideoBtn.addEventListener("click",()=>{
      currentVideoIndex = (currentVideoIndex + 1) % videos.length;
      video.src = videos[currentVideoIndex];
      video.load();
      video.play();
      
      
      video.style.opacity = "0";
      setTimeout(() => {
        video.style.opacity = "1";
      }, 500);
    });

    function toggleAboutText(){
      const about=document.getElementById("aboutText");
      about.style.display=about.style.display==="none"?"block":"none";
    }

    if(window.innerWidth<=600){
      particlesJS("particles-js",{
        "particles":{"number":{"value":80,"density":{"enable":true,"value_area":800}},
        "color":{"value":"#ff004c"},
        "shape":{"type":"circle"},
        "opacity":{"value":0.6,"random":true},
        "size":{"value":3,"random":true},
        "line_linked":{"enable":true,"distance":150,"color":"#ff004c","opacity":0.4,"width":1},
        "move":{"enable":true,"speed":1,"direction":"none","random":true,"straight":false,"out_mode":"out"}}
      });
    }
  </script>
</body>
</html>
