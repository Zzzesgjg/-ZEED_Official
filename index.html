<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@ZEED | Official</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.3);
      transition: filter 0.5s;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      display: none;
      background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .pfp {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      margin-bottom: 15px;
    }

    .pfp:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      margin: 0 auto;
    }
    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
      padding: 12px 25px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 30px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
      font-weight: 500;
      min-width: 150px;
    }
    .links a:hover {
      background: white;
      color: black;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }
    .links a i {
      margin-right: 8px;
      font-size: 1.2rem;
    }

    #aboutText {
      display: none;
      margin-top: 20px;
      font-size: 1.1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }

    #muteBtn {
      margin-top: 25px;
      padding: 10px 25px;
      border: none;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(5px);
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
    }
    #muteBtn:hover {
      background: rgba(255,255,255,0.3);
    }
    #muteBtn i {
      margin-right: 8px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    footer i {
      color: red;
      margin: 0 5px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-40%); }
      to { opacity: 1; transform: translateY(-50%); }
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .video-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    body:hover .video-controls {
      opacity: 1;
    }
    .video-btn {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    .typing-effect {
      overflow: hidden;
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: 1px;
      animation: typing 3.5s steps(40, end);
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @media (max-width: 600px) {
      .pfp {
        width: 120px;
        height: 120px;
      }
      h1 {
        font-size: 2rem;
      }
      .links a {
        padding: 10px 20px;
        min-width: 120px;
      }
      
      #bg-video {
        display: none;
      }
      
      #particles-js {
        display: block;
      }
      
      .video-controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted id="bg-video">
    <source src="V.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>
  
  <div id="particles-js"></div>

  <div class="video-controls">
    <button class="video-btn" id="brightnessBtn" title="Adjust Brightness"><i class="fas fa-sun"></i></button>
    <button class="video-btn" id="playPauseBtn" title="Pause"><i class="fas fa-pause"></i></button>
  </div>

  <div class="content">
    <img src="IMG_7833.jpg" alt="ZEED Profile Picture" class="pfp" />
    <h1 class="typing-effect">@ZEED</h1>

    <div class="links">
      <a href="https://www.tiktok.com/@jdbl" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
      <a href="https://www.instagram.com/zedx53_/" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
      <a href="https://youtube.com/@zeed-p1f?si=_ZeRPEcezJNmCn3u" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>
      <a href="#" onclick="toggleAboutText()"><i class="fas fa-user"></i>About Me</a>
    </div>

    <div id="aboutText">
      Hello, I'm "Zeed" I have been living with diabetes since I was 6 years old. 
      I'm very passionate about programming and technology. Follow me on social media platforms to learn more!ðŸ’•
    </div>

    <button id="muteBtn"><i class="fas fa-volume-mute"></i>Mute</button>

    <footer>v.0.3 Made with <i class="fas fa-heart"></i> by ZEED Â© <span id="year"></span></footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const video = document.getElementById("bg-video");
    const muteBtn = document.getElementById("muteBtn");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const brightnessBtn = document.getElementById("brightnessBtn");

    const sources = ["V.mp4", "C.mp4", "d.mp4", "t.mp4"];
    let currentIndex = 0;

    function playNextVideo() {
      currentIndex = (currentIndex + 1) % sources.length;
      video.src = sources[currentIndex];
      video.load();
      video.play();
    }

    video.addEventListener("ended", playNextVideo);

    document.body.addEventListener('click', function () {
      video.muted = false;
      muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>Mute';
    }, { once: true });

    muteBtn.addEventListener("click", () => {
      video.muted = !video.muted;
      muteBtn.innerHTML = video.muted
        ? '<i class="fas fa-volume-mute"></i>Mute'
        : '<i class="fas fa-volume-up"></i>Mute';
    });

    playPauseBtn.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        playPauseBtn.title = "Pause";
      } else {
        video.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        playPauseBtn.title = "Play";
      }
    });

    let brightnessLevel = 0.3;
    brightnessBtn.addEventListener("click", () => {
      brightnessLevel = brightnessLevel === 0.3 ? 0.6 : brightnessLevel === 0.6 ? 0.9 : 0.3;
      video.style.filter = `brightness(${brightnessLevel})`;
      brightnessBtn.title = `Brightness: ${Math.round(brightnessLevel * 100)}%`;
    });

    function toggleAboutText() {
      const about = document.getElementById("aboutText");
      about.style.display = about.style.display === "none" ? "block" : "none";
    }

    window.addEventListener('scroll', function () {
      const scrollPosition = window.scrollY;
      const content = document.querySelector('.content');
      content.style.transform = `translateY(calc(-50% + ${scrollPosition * 0.2}px))`;
      content.style.opacity = 1 - (scrollPosition / 200);
    });
    
    // Initialize particles.js for mobile devices
    if (window.innerWidth <= 600) {
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 100,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            }
          },
          "opacity": {
            "value": 0.5,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 2,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.4,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 1,
            "direction": "bottom",
            "random": true,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": true,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 140,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      });
    }
  </script>
</body>
</html>
